<div class="login-page">
  <div class="form-container">
    <form #loginForm="ngForm" (ngSubmit)="login()" class="login-form">
      <h2>Iniciar Sesión</h2>

      <div class="input-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          #usernameModel="ngModel"
          required
          placeholder="¿Cómo te llamas?"
          class="form-input"
        />
        <div *ngIf="usernameModel.invalid && usernameModel.touched" class="error-message">
          El Usuario es Obligatorio.
        </div>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          #passwordModel="ngModel"
          required
          placeholder="Ingresa tu contraseña"
          class="form-input"
        />
        <div *ngIf="passwordModel.invalid && passwordModel.touched" class="error-message">
          La contraseña es obligatoria.
        </div>
      </div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="loginForm.invalid"
      >
        INGRESAR
      </button>

      <div class="form-footer">
        <p>¿No tienes cuenta? <a [routerLink]="['/register']" class="register-link">Crear cuenta</a></p>
      </div>
    </form>
  </div>
</div>
